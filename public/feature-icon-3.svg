<svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" viewBox="0 0 80 80">
  <defs>
    <linearGradient id="globalGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0052CC"/>
      <stop offset="100%" style="stop-color:#0066FF"/>
    </linearGradient>
  </defs>
  
  <!-- Globe -->
  <circle cx="40" cy="40" r="30" fill="url(#globalGrad)" opacity="0.9"/>
  
  <!-- Latitude lines -->
  <ellipse cx="40" cy="40" rx="30" ry="10" fill="none" stroke="#FFFFFF" stroke-width="1.5" opacity="0.6"/>
  <ellipse cx="40" cy="40" rx="30" ry="20" fill="none" stroke="#FFFFFF" stroke-width="1.5" opacity="0.6"/>
  
  <!-- Longitude lines -->
  <ellipse cx="40" cy="40" rx="10" ry="30" fill="none" stroke="#FFFFFF" stroke-width="1.5" opacity="0.6"/>
  <ellipse cx="40" cy="40" rx="20" ry="30" fill="none" stroke="#FFFFFF" stroke-width="1.5" opacity="0.6"/>
  <line x1="40" y1="10" x2="40" y2="70" stroke="#FFFFFF" stroke-width="1.5" opacity="0.6"/>
  
  <!-- Connection points -->
  <circle cx="25" cy="30" r="3" fill="#FFFFFF"/>
  <circle cx="55" cy="35" r="3" fill="#FFFFFF"/>
  <circle cx="35" cy="55" r="3" fill="#FFFFFF"/>
  
  <!-- Connection lines -->
  <path d="M 25 30 Q 40 20 55 35" stroke="#FFFFFF" stroke-width="2" fill="none" opacity="0.8"/>
  <path d="M 55 35 Q 50 50 35 55" stroke="#FFFFFF" stroke-width="2" fill="none" opacity="0.8"/>
</svg>
