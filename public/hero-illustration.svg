<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="heroGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0052CC;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#0066FF;stop-opacity:0.2" />
    </linearGradient>
  </defs>
  
  <!-- Geometric shapes -->
  <rect x="50" y="50" width="200" height="200" rx="20" fill="url(#heroGrad)" transform="rotate(15 150 150)" opacity="0.6"/>
  <circle cx="450" cy="100" r="80" fill="#0052CC" opacity="0.15"/>
  <rect x="350" y="200" width="150" height="150" rx="15" fill="#0066FF" opacity="0.1" transform="rotate(-10 425 275)"/>
  
  <!-- Abstract lines -->
  <path d="M 100 300 Q 250 250 400 300" stroke="#0052CC" stroke-width="3" fill="none" opacity="0.3"/>
  <path d="M 150 350 Q 300 320 450 350" stroke="#0066FF" stroke-width="2" fill="none" opacity="0.2"/>
  
  <!-- Central geometric icon -->
  <g transform="translate(250, 180)">
    <rect x="-40" y="-40" width="80" height="80" rx="12" fill="#0052CC" opacity="0.8"/>
    <rect x="-30" y="-30" width="60" height="60" rx="8" fill="#FFFFFF" opacity="0.9"/>
    <path d="M -15 0 L 0 -15 L 15 0 L 0 15 Z" fill="#0052CC"/>
  </g>
</svg>
